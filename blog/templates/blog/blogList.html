{% extends 'base.html' %}
{% block content %}





<div class="blog-cards">

    {% for blog in post %}
    <div class="card b-card" style="width:350px">
        <img src="{{blog.image.url}}">
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <p class="card-text">{{blog.content|truncatewords:15}}</p>
          <a href="{% url 'blog'  blog.pk  %}" class="btn btn-dark">read more...</a>
        </div>
      </div>
     {% endfor %}
      
</div>


{% endblock %}
